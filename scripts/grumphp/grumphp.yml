        phpcs:
            standard: [Drupal,DrupalPractice]
            whitelist_patterns:
                - "web/modules/custom"
                - "web/themes/custom"
                - "web/profiles/custom"
            ignore_patterns:
                - node_modules/
                - tests/
                - cfg/
                - libraries/
                - vendor/
                - "*.min.*"
                - "web/core/*"
            triggered_by:
                - inc
                - install
                - module
                - php
                - profile
                - theme
                - twig
                - yml
            report: checkstyle
        eslint:
            bin: node_modules/.bin/eslint
            triggered_by: [js]
            config: web/.eslintrc.json
            debug: false
            quiet: false
            whitelist_patterns:
                - /^web\/modules\/custom\/(.*)/
                - /^web\/themes\/custom\/(.*)/
                - /^web\/profiles\/custom\/(.*)/

